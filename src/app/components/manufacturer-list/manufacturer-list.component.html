<div class="page-section no-bg address-list">
    <div class="container-fluid">
        <div class="row pt-3 page-head-section">
            <button class="btn btn-link btn-back col-2" (click)="navigateBack()">BACK</button>
            <div class="col-8 my-address-heading">Manufacturers</div>
        </div>
        <div class="">
            <div *ngFor="let item of Manufacturers">
                <div (click)="selectManufacturer(item)">{{ item.name }}</div>
            </div>
        </div>
    </div>
</div>
